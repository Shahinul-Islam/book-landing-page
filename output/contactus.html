<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css connect  -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Bookea</title>
  </head>
  <body>
    <!-- navbar goes here  -->
    <nav>
      <div class="logo">
        <img src="../resources/images/logo_white_medium.png" alt="" />
      </div>
      <div class="link">
        <a href="./index.html" target="_blank">Home</a>
        <a href="./contactus.html" target="_blank">Contact Us</a>
      </div>
    </nav>
    <!-- contact section goes here  -->
    <section class="contact">
      <div class="contact-left">
        <h2>Contact</h2>
        <div>
          <i class="fa-solid fa-house"></i>
          <span>Address, street, Crossroad 123.</span>
        </div>
        <div style="margin: 16px 0px">
          <i class="fa-solid fa-envelope"></i>
          <span>info@example.com</span>
        </div>

        <div>
          <i class="fa-solid fa-mobile"></i>

          <span>+91 35 776 859 011</span>
        </div>
      </div>
      <div class="contact-right">
        <form class="contact-form" id="contact-form">
          <input type="text" name="name" placeholder="Name" />
          <input type="email" name="email" placeholder="Email" />
          <input type="text" name="subject" placeholder="Subject" />
          <textarea rows="7" cols="6" placeholder="Message..."></textarea>
          <input style="cursor: pointer" type="submit" value="Submit" />
        </form>
      </div>
    </section>
    <!-- footer goes here  -->
    <footer>
      <div class="footer-div-left">
        <img src="../resources/images/logo_white_medium.png" alt="" />
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit sed do
          eiusmod tempor inci ut labore et dolore consectetur adipisicing elit
          sed do eiusmod tempor.
        </p>
        <div class="icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-linkedin"></i>
        </div>
      </div>
      <div class="footer-div-right">
        <h4>Quick Links</h4>
        <div>
          <a href="./index.html" target="_blank">Home</a>
          <a href="./contactus.html" target="_blank">Contact Us</a>
        </div>
      </div>
    </footer>
    <!-- connect js file  -->
    <script
      src="https://kit.fontawesome.com/1ed2fe7716.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/main.js"></script>
    <script src="../js/counter.js"></script>
  </body>
</html>
